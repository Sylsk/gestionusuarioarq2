apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-usuarios-pvc
  labels:
    app: postgres-usuarios
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-usuarios
  labels:
    app: postgres-usuarios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-usuarios
  template:
    metadata:
      labels:
        app: postgres-usuarios
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "reservas_db"
        - name: POSTGRES_USER
          value: "reservas_user"
        - name: POSTGRES_PASSWORD
          value: "reservas_password"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-usuarios-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-usuarios-service
spec:
  selector:
    app: postgres-usuarios
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
